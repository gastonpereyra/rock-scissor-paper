<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Scissor, Paper!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <main id="board">
        <h1 id="title">Rock! Scissor! Paper!</h1>
        <h2>Choose!</h2>
        <div id="player">
            <button id="rock" class="card"><img class="card-img"src="./img/rock-icon-grey.png" alt="Rock"></button>
            <button id="paper" class="card"><img class="card-img"src="./img/paper-icon-grey.png" alt="Paper"></button>
            <button id="scissor" class="card"><img class="card-img"src="./img/scissors-icon-grey.png" alt="Scissor"></button>
        </div>
        <button id="play" class="btn">PLAY!</button>
        <div id="comPlay">
            <h2>COM Choice:</h2>
            <button class="card"><img id="comCard" class="card-img" src="./img/com.png" alt="Nothing"></button>
            <p id="comResult">Waiting...</p>
        </div>
        <div id="result">
            <h2>Results:</h2>
            <p>Games: <span id="played"></span></p>
            <p>Win: <span id="wins"></span></p>
            <p>Draws: <span id="draws"></span></p>
            <p>Losses: <span id="losses"></span></p>
        </div>
    </main>
</body>
</html>
